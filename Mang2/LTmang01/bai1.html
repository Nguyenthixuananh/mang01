<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let arr = [5,10,15,20,2,4,6,8,10,3];
    let count=0;
    for (let i=0;i<arr.length;i++) {
        if (arr[i]>=10) {
        count++
        }
    }document.write("Có " + count + " số nguyên lớn hơn hoặc bằng 10")
</script>
</body>
</html>
