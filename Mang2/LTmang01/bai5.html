<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let num = [2, -4, 6, -8, 10, -3, 6, -9, -12, 1];
    let count = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i]<0) {
            count++
        }
    } document.write("Có " + count + " số nguyên âm trong chuỗi")
</script>
</body>
</html>
