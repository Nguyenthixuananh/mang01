<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên. -->
<!--Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let numbers = [2, 4, 6, 8, 10, 3, 6, 9, 12, 1];
    let max = numbers[0];
    let sum = 0;
    let count = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
    }
    document.write("Giá trị lớn nhất trong mảng là: " + max)
    document.write('<hr>');
    for (let j = 0; j < numbers.length; j++) {
        sum += numbers[j];
        count += 1;
    }
    document.write("Giá trị TB của các phần tử trong mảng là: " + sum / count)
</script>
</body>
</html>
