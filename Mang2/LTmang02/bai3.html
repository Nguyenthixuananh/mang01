<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let arr = ["x", "u", "a", 9, "n", 6, 1,4,5, "t", "h"];
    let count = 0;
    for (let i = 1; i < arr.length; i++) {
        if (isNaN(arr[i])===false) {
            count++
        }
    }
    document.write("Có " + count + " ký tư số trong mảng")
</script>
</body>
</html>
