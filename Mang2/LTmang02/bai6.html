<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự,
tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let arr = ["x", "-", "u", "-", "a", "n", "h", "-", "r", "e"];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_"

        }

    }
    document.write(arr.join(''))

</script>
</body>
</html>
