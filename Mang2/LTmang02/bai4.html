<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let string = "Xin chào tôi đến từ Việt Nam";
    let arr = string.split(" ");
    let count = 0;
    for (i = 0; i < arr.length; i++) {
        count++
    }
    document.write("Trong chuỗi " + '"' + string + '"' + " có " + count + " từ"
    )
</script>
</body>
</html>
