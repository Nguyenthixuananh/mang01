<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<input type="text" id="nhapGiatri">
<input type="button" onclick="add()" value="Add">
<input type="button" onclick="display()" value="Display">
<div id="ketqua"></div>
<script>
    let x = 0;
    let array = Array(); //Tạo mảng array để lưu các giá trị được nhập vào

    function add() {
        array[x] = document.getElementById("nhapGiatri").value;
        alert("Phần tử " + array[x] + " ở vị trí " + x);
        x++;
        document.getElementById("nhapGiatri").value="";

    }

    function display() {
        let a = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            a += "Element " + i + " = " + array[i] + "<br/>";

        }
        document.getElementById("ketqua").innerHTML = a;
    }
</script>

</body>
</html>
